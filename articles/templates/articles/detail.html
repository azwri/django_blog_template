{% extends "base/index.html" %}
{% load static %}
{% block content %}
  
    <h2>{{ article.title }}</h2>

    <p>{{ article.body }}</p>

    {% for tag in article.tags.all  %}
      {{ tag }},
    {% endfor %}
    <hr />

   {% if article.image %}
    <img src="{{ article.image.url }}" />
    {% else %}
    <img src="#" />

   {% endif %}
{% endblock content %}
